<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel Art Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <div class="opt-wrapper">
          <!-- Range Field -->
          <div class="slider">
            <label for="width-range">Grid Width</label>

            <input
              type="range"
              id="width-range"
              min="1"
              max="50"
              value="1"
            />
            <span id="width-value">00</span>
            
          </div>
          <!-- Range Field -->
          <div class="slider" >
            <label class="height-range">Grid Height</label>

            <input
              type="range"
              id="height-range"
              min="1"
              max="50"
              value="1"
            />
            <span id="height-value">00</span>
          </div>
        </div>
        <div class="opt-wrapper">
            <button id="submit-grid">Create Grid</button> 
            <button id="remove-grid">Remove Grid</button> 
            <button id="clear-grid">Clear Grid</button> 
            <input type="color" id="color-input" value="#000000">
            <button id="earse-btn">Earse</button> 
            <button id="paint-btn">Paint</button> 
        </div>

      </div>
      <div id="container">
      </div>
      
    </div>
    <div class="not-compatible-msg">
      <img src="assets/warrning.svg">
      <h2> تــــــنبيــــه </h2>
      <p> <span>1024px</span> الموقع مايضبط على شاشة عرضها أصغر من  </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
